<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESKUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="hidden">
        <!-- List Component -->
        <div id="list-container" class="container hidden">
            <div class="header">
                <h2 id="list-title">Title</h2>
            </div>
            <div id="list-options" class="options-container">
                <!-- Options will be dynamically added here -->
            </div>
        </div>

        <!-- Amount Component -->
        <div id="amount-container" class="container hidden">
            <div class="header">
                <h2 id="amount-title">Amount</h2>
            </div>
            <div class="amount-controls">
                <button id="decrease-amount" class="control-btn">-</button>
                <input type="number" id="amount-input" value="1" min="1">
                <button id="increase-amount" class="control-btn">+</button>
            </div>
            <div class="amount-actions">
                <button id="confirm-amount" class="action-btn">Confirm</button>
                <button id="cancel-amount" class="action-btn cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
