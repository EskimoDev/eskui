<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESKUI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Amount Input UI -->
    <div id="amount-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">Amount Input</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="input-group">
                    <input type="number" id="amount-input" placeholder="Enter amount..." min="0">
                </div>
                <div class="button-group">
                    <button class="button cancel" onclick="closeUI()">Cancel</button>
                    <button class="button submit" onclick="submitAmount()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- List UI -->
    <div id="list-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">List Selection</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="list-container" id="list-items">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Dropdown UI -->
    <div id="dropdown-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">Dropdown</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="dropdown-label" id="dropdown-label">Select an option</div>
                <div class="dropdown-list" id="dropdown-list" style="display:none;"></div>
            </div>
        </div>
    </div>
    <!-- End Dropdown UI -->
    
    <script src="script.js"></script>
</body>
</html>
