<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESKUI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <!-- Amount Input UI -->
    <div id="amount-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">Amount Input</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="input-group">
                    <input type="number" id="amount-input" placeholder="Enter amount..." min="0">
                </div>
                <div class="button-group">
                    <button class="button cancel" onclick="closeUI()">Cancel</button>
                    <button class="button submit" onclick="submitAmount()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- List UI -->
    <div id="list-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">List Selection</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="list-container" id="list-items">
                    <!-- Items will be dynamically added here -->
                </div>
                <div class="list-ui-button-separator"></div>
                <div class="button-group">
                    <button class="button cancel" onclick="closeUI()">Cancel</button>
                    <button class="button submit" onclick="submitListSelection()">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dropdown UI -->
    <div id="dropdown-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">Dropdown</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="dropdown-label" id="dropdown-label">
                    <span id="dropdown-label-text">Select an option</span>
                    <svg id="dropdown-chevron" width="18" height="18" viewBox="0 0 20 20" fill="none" style="vertical-align:middle; margin-left:8px; transition: transform 0.2s;">
                        <path d="M6 8L10 12L14 8" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="dropdown-list" id="dropdown-list"></div>
                <div class="button-group" id="dropdown-buttons">
                    <button class="button cancel" id="dropdown-cancel" type="button">Cancel</button>
                    <button class="button submit" id="dropdown-submit" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Dropdown UI -->
    
    <!-- Settings UI -->
    <div id="settings-ui" class="ui-container">
        <div class="window">
            <div class="titlebar">
                <div class="titlebar-title">UI Settings</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="settings-container">
                    <h3 class="settings-header">Display</h3>
                    
                    <div class="setting-row">
                        <div class="setting-label">Dark Mode</div>
                        <div class="setting-control">
                            <div class="toggle-container">
                                <label class="toggle-switch" for="dark-mode-toggle">
                                    <input type="checkbox" id="dark-mode-toggle">
                                    <span class="toggle">
                                        <span class="toggle__handler">
                                            <!-- Sun icon -->
                                            <span class="toggle-icon sun">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <circle cx="12" cy="12" r="5"></circle>
                                                    <line x1="12" y1="1" x2="12" y2="3"></line>
                                                    <line x1="12" y1="21" x2="12" y2="23"></line>
                                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                                    <line x1="1" y1="12" x2="3" y2="12"></line>
                                                    <line x1="21" y1="12" x2="23" y2="12"></line>
                                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                                </svg>
                                            </span>
                                            <!-- Moon icon -->
                                            <span class="toggle-icon moon">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                                </svg>
                                            </span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Window Opacity Slider -->
                    <div class="setting-row">
                        <div class="setting-label">Window Opacity</div>
                        <div class="setting-control">
                            <div class="slider-container">
                                <input type="range" class="opacity-slider" id="opacity-slider" min="50" max="100" value="95">
                                <div class="opacity-value" id="opacity-value">95%</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Free Drag Toggle -->
                    <div class="setting-row">
                        <div class="setting-label">Free Drag</div>
                        <div class="setting-control">
                            <div class="toggle-container">
                                <label class="toggle-switch" for="free-drag-toggle">
                                    <input type="checkbox" id="free-drag-toggle">
                                    <span class="toggle drag-toggle">
                                        <span class="toggle__handler">
                                            <!-- X icon (disabled) -->
                                            <span class="toggle-icon drag-disabled">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                                </svg>
                                            </span>
                                            <!-- Checkmark icon (enabled) -->
                                            <span class="toggle-icon drag-enabled">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="20 6 9 17 4 12"></polyline>
                                                </svg>
                                            </span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-group settings-buttons">
                        <button class="button cancel" onclick="closeUI()">Close</button>
                        <button class="button submit" onclick="saveSettings()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification UI -->
    <div id="notifications-container" class="notifications-container"></div>
    
    <!-- Shopping UI -->
    <div id="shopping-ui" class="ui-container">
        <div class="window shop-window">
            <div class="titlebar">
                <div class="titlebar-title">Shop</div>
                <div class="window-controls">
                    <button class="close-button" onclick="closeUI()">×</button>
                </div>
            </div>
            <div class="content">
                <div class="shop-sidebar">
                    <div class="shop-categories" id="shop-categories">
                        <!-- Categories will be dynamically added here -->
                    </div>
                </div>
                <div class="shop-main">
                    <div class="shop-items-grid" id="shop-items">
                        <!-- Items will be dynamically added here -->
                    </div>
                </div>
                <div class="shop-cart">
                    <div class="shop-cart-header">
                        <h3>Cart</h3>
                        <button class="shop-cart-clear" id="shop-cart-clear">Clear</button>
                    </div>
                    <div class="shop-cart-items" id="shop-cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="shop-cart-footer">
                        <div class="shop-cart-total">
                            <span>Total:</span>
                            <span id="shop-cart-total-amount">$0</span>
                        </div>
                        <button class="button submit" id="shop-checkout-btn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Interaction Prompt -->
    <iframe id="interaction-frame" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; pointer-events: none;" src="interaction.html"></iframe>
    
    <script src="https://cfx-nui-eskui/html/menus.js" type="text/javascript"></script>
    <script src="https://cfx-nui-eskui/html/shops.js" type="text/javascript"></script>
    <script src="https://cfx-nui-eskui/html/script.js" type="text/javascript"></script>
</body>
</html>
